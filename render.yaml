services:
  # Backend API (Express + MongoDB)
  - type: web
    name: kukreja-consultancy-api
    runtime: node
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server/server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 5000
    healthCheckPath: /api/health

  # Frontend (React Static)
  - type: web
    name: kukreja-consultancy-frontend
    runtime: static
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 18
    routes:
      - type: rewrite
        source: /api/*
        destination: https://kukreja-consultancy-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
